        </div>
        
        <section class= "imgs">
            <a href="#item-1">

            <div class="small-imgs">

                <a href="#item-3">
                    <img src="../images/image-product-3-thumbnail.jpg" width="80">

                    <img src="../images/image-product-4-thumbnail.jpg" width="80">

            </div>
        </section>
        
        <section class="info">
            <h5 class="company">SNEAKER COMPANY</h5>
            <h1 class="h1">Fall Limited Edition <br> Sneakers</h1>
            <p class="p1">These low-profile sneakers are your perfect casual wear <br> companion.
                Featuriong a durable rubber outer sole, theyÂ´ll <br> withstand everything
                the weather can offer.
            </p>
            <div class="price">
                <strong>
                    <span style="font-size: 25px;">$125.00</span>
                    <span class="discount">50%</span><br>
                    <span class="precio-tachado">$250.00</span>
                </strong>
            </div>
            <div class="price-2">
                <div class="quantity">
                    <span><img src="../images/icon-minus.svg" alt="minus" class="minus"></span>
                    <span class="numero"><strong>0</strong></span>
                    <span><img src="../images/icon-plus.svg" alt="plus" class="plus"></span>
                </div>
                <div class="carrito-main">
                    <img src="../images/icon-cart.svg" alt="carrito" class="carrito">
                    <strong>Add to cart</strong>
                </div>
            </div>
        </section>
        
        <div id="tarjetasProductos" class="products-grid"></div>
    </main>
